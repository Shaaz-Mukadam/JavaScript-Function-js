<!-- Maths function allow you to perform the mathematical task on numbers. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Function</title>
</head>
<body>
    <script>
        //PI function gives the value of PI in maths 
        document.write(Math.PI);
        document.write("<br>");

        //ROUND function gives the nearest whole number like 4.7= 5 and 4.1 = 4
        document.write(Math.round(4.6));
        document.write("<br>");

        //POW power function gives the power of number 
        document.write(Math.pow(6,2));
        document.write("<br>");

        //sqrt square root gives the sqrt of entered number
        document.write(Math.sqrt(3));
        document.write("<br>");

        //abs absolute gives the absolute value in positive
        document.write(Math.abs(-20));
        document.write("<br>");

        //CEIL and FLOOR function gives the rounded value in whole integer
        document.write(Math.ceil(4.3));
        document.write("<br>");

        //MIN minimun gives the minimum number from the enter values
        document.write(Math.min(10,20,30,40,50));
        document.write("<br>");

        //MAX maximum gives the maximun number from the enter values
        document.write(Math.max(10,20,30,40));
        document.write("<br>");

        //RANDOM function gives the random number when you refresh
        document.write(Math.random());

    </script>
</body>
</html>
